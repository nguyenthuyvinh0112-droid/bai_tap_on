<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Thi Trắc Nghiệm: Ôn tập các số đến 1 000</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .quiz-container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            color: #0056b3;
        }
        .question-block {
            margin-bottom: 25px;
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s ease;
        }
        .question {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .options div {
            margin-bottom: 8px;
            padding: 5px;
        }
        .options label {
            margin-left: 10px;
            cursor: pointer;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        #results-container {
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            background-color: #e9ecef;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        /* Kiểu cho câu trả lời đúng và sai */
        .correct {
            background-color: #d4edda;
            border-left: 5px solid #28a745;
        }
        .incorrect {
            background-color: #f8d7da;
            border-left: 5px solid #dc3545;
        }
        .correct-answer-text {
            font-weight: bold;
            color: #155724;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }
        .button-container {
            text-align: center;
            margin-top: 30px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h1>Bài 1: Ôn Tập Các Số Đến 1 000</h1>
        <div id="results-container" class="hidden"></div>

        <div class="button-container">
            <button class="btn" id="submitBtn">Nộp bài</button>
            <button class="btn hidden" id="retryBtn">Làm lại bài</button>
        </div>
    </div>
